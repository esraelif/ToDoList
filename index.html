<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<body>

    <div class="todoList">
        <div class="cover-img">
            <div class="cover-inner">
                <h3 id="dayName">THURSDAY</h3>
            </div>
        </div>

        <div class="content">
            <form class="add">
                <input type="text" name="add" placeholder="Add what you have to do...">
                <div class="input-buttons">
                    <a href="#0" class="add-todo">
                        <i class="fas fa-plus add plus-icon"></i>
                    </a>
                </div>
            </form>
            <ul class="todos align">
                <li>

                    <input type="checkbox" id="todo_1">
                    <label for="todo_1">
                        <span class="check"></span>
                        Prepare Breakfast
                    </label>
                    <i class="far fa-trash-alt delete"></i>
                </li>

                <li>
                    <input type="checkbox" id="todo_2">
                    <label for="todo_2">
                        <span class="check"></span>
                        Ready for Class
                    </label>
                    <i class="far fa-trash-alt delete"></i>
                </li>

                <li>
                    <input type="checkbox" id="todo_3">
                    <label for="todo_3">
                        <span class="check"></span>
                        Pick up kids from school
                    </label>
                    <i class="far fa-trash-alt delete"></i>
                </li>

                <li>
                    <input type="checkbox" id="todo_4">
                    <label for="todo_4">
                        <span class="check"></span>
                        Grocery store
                    </label>
                    <i class="far fa-trash-alt delete"></i>
                </li>

            </ul>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
